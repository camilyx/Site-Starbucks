<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>

            <ul>
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Menu</a></li>
                <li> <a href="#">What's New</a></li>
                <li> <a href="#">Contact</a></li>
                </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam sed, 
                    unde fugit minus hic cupiditate eos minima dolor aspernatur iure veritatis ipsam debitis at sit 
                    a ullam necessitatibus quisquam ab?</p>
                    <a href="#">Learn More</a>
                    </div>

                    <div class="imgBox">
                        <img src="img1.png" class="starbucks">
                    </div>
                    
        

        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCirclColor('#017143')"</li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCirclColor('#eb7495')"</li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCirclColor('#d752b1')"</li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </div>

    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCirclColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
